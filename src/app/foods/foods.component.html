<!-- {{foods|json}} -->
<style>
    .gap {
        gap: 10px;
    }
</style>

<div class="input-group mb-3 mt-3">
    <span class="inpt-grop-text me-2" id="basic-addon1">Keresés</span>
    <input [(ngModel)]="keresoSzo" type="text" class="form-control" placeholder="Keresés...">
</div>

<div class="row gap mt-3">
    <div *ngFor="let food of foods|search:keresoSzo" class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="food.kep" alt="Ételkép">
        <div class="card-body">
          <h5 class="card-title">Élelmiszer</h5>
          <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, itaque perferendis. Esse ipsa ipsam nesciunt quasi nemo, minima explicabo.</p>
          <p class="card-text">{{food.ar}}/{{food.mennyiseg}}</p>
        </div>
      </div>
</div>
